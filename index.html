<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime Chat - Email Auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d1b2a;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #1b263b;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
        }

        input,
        button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
        }

        input {
            width: calc(100% - 22px);
        }

        button {
            background: #00b4d8;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0096c7;
        }

        #chat {
            display: none;
        }

        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 8px;
            max-width: 70%;
        }

        .sent {
            background: #00b4d8;
            align-self: flex-end;
        }

        .received {
            background: #415a77;
            align-self: flex-start;
        }

        .msg-meta {
            font-size: 0.7em;
            opacity: 0.7;
        }

        #messages {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container" id="auth">
        <h2>Login / Sign Up</h2>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="signUp()">Sign Up</button>
        <button onclick="signIn()">Sign In</button>
    </div>

    <div class="container" id="chat">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Realtime Chat</h2>
            <button onclick="signOut()">Sign out</button>
        </div>
        <p id="user-info"></p>
        <div>
            <input type="text" id="chatWith" placeholder="Enter friend's username" />
            <button onclick="startChat()">Start Chat</button>
        </div>
        <div id="chatBox" style="display:none;">
            <h3>Chat with: <span id="chatWithName"></span></h3>
            <div id="messages"></div>
            <input type="text" id="messageInput" placeholder="Type a message" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDE8zApy4owfoFlgrbB80LSCEVxRWAvqcc",
            authDomain: "lalitapp-5cdf0.firebaseapp.com",
            databaseURL: "https://lalitapp-5cdf0-default-rtdb.firebaseio.com",
            projectId: "lalitapp-5cdf0",
            storageBucket: "lalitapp-5cdf0.appspot.com",
            messagingSenderId: "296397903515",
            appId: "1:296397903515:web:efe85353eb8f548243d83e"
        };


        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let chatWith = null;
        let unsubscribe = null;

        function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.createUserWithEmailAndPassword(email, password).catch(alert);
        }

        function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password).catch(alert);
        }

        function signOut() { auth.signOut(); }

        auth.onAuthStateChanged(user => {
            if (user) {
                // unique username: email local-part + uid substring
                currentUser = user.email.split('@')[0] + "_" + user.uid.substring(0, 5);
                document.getElementById('auth').style.display = 'none';
                document.getElementById('chat').style.display = 'block';
                document.getElementById('user-info').innerText = `You: ${currentUser} (${user.email})`;
            } else {
                document.getElementById('auth').style.display = 'block';
                document.getElementById('chat').style.display = 'none';
                currentUser = null;
                if (unsubscribe) unsubscribe();
            }
        });

        function startChat() {
            chatWith = document.getElementById('chatWith').value.trim();
            if (!chatWith) return alert('Enter a username to chat with');
            document.getElementById('chatWithName').innerText = chatWith;
            document.getElementById('chatBox').style.display = 'block';
            loadMessages();
        }

        function loadMessages() {
            if (unsubscribe) unsubscribe();
            const roomId = [currentUser, chatWith].sort().join("_");
            unsubscribe = db.collection('chats').doc(roomId).collection('messages')
                .orderBy('timestamp')
                .onSnapshot(snapshot => {
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = '';
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const msgDiv = document.createElement('div');
                        msgDiv.className = 'message ' + (data.sender === currentUser ? 'sent' : 'received');
                        msgDiv.innerHTML = `<div>${data.text}</div><div class="msg-meta">${data.sender}</div>`;
                        if (data.sender === currentUser) {
                            const delBtn = document.createElement('button');
                            delBtn.innerText = 'x';
                            delBtn.style.marginLeft = '10px';
                            delBtn.onclick = () => deleteMessage(roomId, doc.id);
                            msgDiv.appendChild(delBtn);
                        }
                        messagesDiv.appendChild(msgDiv);
                    });
                });
        }

        function sendMessage() {
            const msg = document.getElementById('messageInput').value;
            if (!msg) return;
            const roomId = [currentUser, chatWith].sort().join("_");
            db.collection('chats').doc(roomId).collection('messages').add({
                text: msg,
                sender: currentUser,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('messageInput').value = '';
        }

        function deleteMessage(roomId, msgId) {
            db.collection('chats').doc(roomId).collection('messages').doc(msgId).delete();
        }
    </script>
</body>

</html>
